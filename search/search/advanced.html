<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="links">
        <a href="./index.html">Search</a>
    </div>
    <div class="title">Google Advanced Search</div>
    <form action="https://www.google.com/search"> <!--data should be sent to Google-->
        <div class="filter">
            <label for="as_q">All these words:</label>
            <input type="text" name="as_q">
        </div>
        <div class="filter">
            <label for="as_epq">This exact word or phrase:</label>
            <input type="text" name="as_epq">
        </div>
        <div class="filter">
            <label for="as_oq">Any of these words:</label>
            <input type="text" name="as_oq">
        </div>
        <div class="filter">
            <label for="as_eq">None of these words:</label>
            <input type="text" name="as_eq"> 
        </div>      
        
        <input id="button" name="btnA" type="submit" value="Advanced Search" style="color: white; background-color: blue; cursor: pointer;">
    </form>
</body>
</html>
